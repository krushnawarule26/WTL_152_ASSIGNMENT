<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <input type="text" id="todoInput" placeholder="Enter your task">
    <button onclick="addTodo()">Add Task</button>
    <ul id="todoList"></ul>

    <script>
        function addTodo() {
            var input = document.getElementById("todoInput");
            var list = document.getElementById("todoList");
            var newItem = document.createElement("li");
            newItem.innerHTML = input.value + " <button onclick='markDone(this)'>Done</button> <button onclick='deleteTodo(this)'>Delete</button>";
            list.appendChild(newItem);
            input.value = "";
        }

        function markDone(button) {
            button.parentElement.classList.toggle("done");
        }

        function deleteTodo(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
