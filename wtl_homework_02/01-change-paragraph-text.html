<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Text</title>
</head>
<body>
    <p id="myParagraph">This is the original text that will be changed.</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("myParagraph").innerHTML = "The text has been changed successfully!";
        }
    </script>
</body>
</html>
