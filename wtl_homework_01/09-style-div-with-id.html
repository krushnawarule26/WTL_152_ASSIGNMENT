<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Div with ID</title>
    <style>
        #special-box {
            background-color: lightgreen;
            padding: 20px;
            border: 2px solid darkgreen;
        }
    </style>
</head>
<body>
    <h1>Styling with ID Selector</h1>
    
    <div>This is a regular div with no styling.</div>
    
    <div id="special-box">
        This div has an ID of "special-box" and gets special styling!
        Notice the light green background and border.
    </div>
    
    <div>This is another regular div with no styling.</div>
    
    <p>Only the div with id="special-box" gets the green background color.</p>
</body>
</html>
