<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Wrap Multiple Lines</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px;
        }
        
        .item {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 5px;
            min-width: 200px;
            flex: 1;
        }
        
        .item:nth-child(2n) {
            background-color: #e74c3c;
        }
        
        .item:nth-child(3n) {
            background-color: #2ecc71;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Flexbox Wrap Multiple Lines</h1>
    
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
    </div>
    
    <p>Items wrap to new lines when they don't fit!</p>
</body>
</html>
