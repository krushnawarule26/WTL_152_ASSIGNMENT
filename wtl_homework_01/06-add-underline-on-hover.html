<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Underline on Hover</title>
    <style>
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Links with Hover Effect</h1>
    <p>Hover your mouse over these links to see the underline appear:</p>
    <a href="#">Hover over this link</a><br>
    <a href="#">Try hovering over this one too</a><br>
    <a href="#">And this link as well</a>
    <p>Notice how the underline only appears when you move your mouse over the links!</p>
</body>
</html>
