<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Submit Button</title>
    <style>
        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .success-btn {
            background-color: #2ecc71;
        }
        
        .success-btn:hover {
            background-color: #27ae60;
        }
        
        .danger-btn {
            background-color: #e74c3c;
        }
        
        .danger-btn:hover {
            background-color: #c0392b;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Styled Submit Buttons</h1>
        
        <button class="submit-btn">Submit Form</button>
        <button class="submit-btn success-btn">Save Changes</button>
        <button class="submit-btn danger-btn">Delete Item</button>
        
        <p>Hover and click on the buttons to see the effects!</p>
        <p>Each button has different colors and hover states.</p>
    </div>
</body>
</html>
