<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Vertical Center Fixed Height</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            background-color: #f0f0f0;
            margin: 20px;
        }
        
        .centered-box {
            background-color: #3498db;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Flexbox Vertical Center Fixed Height</h1>
    
    <div class="container">
        <div class="centered-box">
            <h2>Centered Box</h2>
            <p>This box is vertically centered in a container with fixed height.</p>
        </div>
    </div>
    
    <p>The container has a fixed height of 400px and the box is centered inside it.</p>
</body>
</html>
