<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Headings Uppercase</title>
    <style>
        h1, h2, h3, h4, h5, h6 {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>This heading will be uppercase</h1>
    <p>This paragraph stays normal case.</p>
    <h2>This heading will also be uppercase</h2>
    <p>Another normal paragraph here.</p>
    <h3>Even this smaller heading becomes uppercase</h3>
    <p>Notice how only the headings change to uppercase, not the paragraphs.</p>
</body>
</html>
