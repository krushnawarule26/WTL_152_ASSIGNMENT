<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Background</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .container {
            padding: 50px;
            text-align: center;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linear Gradient Background</h1>
        
        <div class="box">
            <h2>Beautiful Gradient</h2>
            <p>This page has a linear gradient background from red to teal.</p>
            <p>The gradient goes at a 45-degree angle.</p>
        </div>
        
        <div class="box">
            <h2>Glass Effect</h2>
            <p>These boxes have a semi-transparent background with blur effect.</p>
        </div>
    </div>
</body>
</html>
