<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Letter Spacing to Heading</title>
    <style>
        h1 {
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>SPACED OUT HEADING</h1>
    <p>Notice how the letters in the heading above have extra space between them.</p>
    <p>This paragraph has normal letter spacing.</p>
    <h2>This heading has normal letter spacing</h2>
    <p>The letter-spacing property adds space between each character in the text.</p>
</body>
</html>
