<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Font Family</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>This Heading Uses Arial Font</h1>
    <p>This paragraph also uses Arial font. Notice how all the text on this page has the same font family.</p>
    <p>Even this second paragraph uses Arial font automatically!</p>
    <h2>This smaller heading also uses Arial</h2>
</body>
</html>
