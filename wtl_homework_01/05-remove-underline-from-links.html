<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Underline from Links</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Links Without Underlines</h1>
    <p>Normally links have underlines, but these don't:</p>
    <a href="#">This link has no underline</a><br>
    <a href="#">This link also has no underline</a><br>
    <a href="#">And this one too!</a>
    <p>Notice how the links above look like regular text without the typical underline decoration.</p>
</body>
</html>
