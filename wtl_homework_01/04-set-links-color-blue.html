<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Links Color to Blue</title>
    <style>
        a {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Links with Blue Color</h1>
    <p>Here are some links that will be colored blue:</p>
    <a href="#">This is a blue link</a><br>
    <a href="#">Another blue link here</a><br>
    <a href="#">And one more blue link</a>
    <p>Notice how all the links above are blue, even though we didn't specify the color in the HTML.</p>
</body>
</html>
