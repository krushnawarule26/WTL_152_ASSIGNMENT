<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Headings</title>
    <style>
        h1, h2, h3, h4, h5, h6 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This heading is centered</h1>
    <p>This paragraph is left-aligned (normal).</p>
    <h2>This heading is also centered</h2>
    <p>Another left-aligned paragraph here.</p>
    <h3>Even this smaller heading is centered</h3>
    <p>Notice how only the headings are centered, not the paragraphs.</p>
</body>
</html>
