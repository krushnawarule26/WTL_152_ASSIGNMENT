<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promise Example</title>
</head>
<body>
  <script>
    function getData1() 
    {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("Function 1...");
          resolve("Data 1 received...");
        }, 4000);
      });
    }

    function getData2() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("Function 2...");
          resolve("Data 2 received...");
        }, 4000);
      });
      
    }

    // Calling and chaining promises
    getData1()
      .then((result1) => {
        console.log(result1);
        return getData2();
      })
      .then((result2) => {
        console.log(result2);
      });
  </script>
</body>
</html>
